<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Coach</title>
    
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://unpkg.com/marked@4.3.0/marked.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Left Sidebar - Project List -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M3 4.5A.5.5 0 0 1 3.5 4h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                    <button class="refresh-btn" id="refresh-projects" title="Refresh Project List">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                    </button>
                    <button class="add-project-btn" id="add-project-btn" title="Add Project">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </div>
                <div class="theme-switcher">
                    <div class="theme-selector-group">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn active" data-theme="dark">Dark</button>
                    </div>
                </div>
            </div>
            <div class="project-list"></div>
        </div>

        <!-- Add Project Dialog -->
        <div class="dialog-overlay" id="project-dialog-overlay">
            <div class="dialog-box">
                <div class="dialog-header">
                    <h4>Add New Project</h4>
                    <button class="dialog-close" id="dialog-close-btn" title="Close">×</button>
                </div>
                <div class="dialog-content">
                    <textarea id="project-dialog-input" placeholder="Enter project details..."></textarea>
                </div>
                <div class="dialog-actions">
                    <button class="btn-primary" id="dialog-send-btn">Send</button>
                    <button class="btn-secondary" id="dialog-stop-btn">Stop</button>
                    <button class="btn-secondary" id="dialog-cancel-btn">Cancel</button>
                    <button class="btn-secondary" id="dialog-random-btn">Random</button>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Dialog -->
        <div class="dialog-overlay" id="delete-dialog-overlay">
            <div class="dialog-box delete-dialog">
                <div class="dialog-header">
                    <h4>Delete Project</h4>
                    <button class="dialog-close" id="delete-dialog-close-btn" title="Close">×</button>
                </div>
                <div class="dialog-content">
                    <p id="delete-dialog-message">Are you sure you want to delete this project?</p>
                    <p id="delete-dialog-project-name" style="font-weight: bold; margin-top: 8px;"></p>
                    <p style="color: var(--text-secondary); font-size: 12px; margin-top: 12px;">This action cannot be undone. All code and chat history will be permanently deleted.</p>
                </div>
                <div class="dialog-actions">
                    <button class="btn-danger" id="delete-dialog-confirm-btn">Delete</button>
                    <button class="btn-secondary" id="delete-dialog-cancel-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Sidebar Expand Button (visible when collapsed) -->
        <div class="sidebar-expand-btn" id="sidebar-expand-btn" title="Show Sidebar">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M3 4.5A.5.5 0 0 1 3.5 4h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top - Monaco Editor -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h4>Code Editor</h4>
                    <div class="editor-controls">
                        <div class="language-selector-group">
                            <button class="language-btn" data-language="python">Python</button>
                            <button class="language-btn active" data-language="csharp">C#</button>
                        </div>
                        <button id="editor-send-btn" class="btn-primary" title="Send Code to LLM">Send</button>
                        <button class="maximize-btn" id="maximize-editor" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="monaco-editor"></div>
            </div>

            <!-- Resize Handle 1 -->
            <div class="resize-handle" data-resize="editor-output"></div>

            <!-- Middle - Markdown Output -->
            <div class="output-panel">
                <div class="panel-header">
                    <h4>LLM Output</h4>
                    <div class="output-controls">
                        <button id="clear-output">Clear</button>
                        <button class="maximize-btn" id="maximize-output" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="markdown-output" class="markdown-content"></div>
            </div>

            <!-- Resize Handle 2 -->
            <div class="resize-handle" data-resize="output-input"></div>

            <!-- Bottom - User Input -->
            <div class="input-panel">
                <div class="panel-header">
                    <h4>Chat with LLM</h4>
                    <div class="input-controls">
                        <button class="maximize-btn" id="maximize-input" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                        <button id="send-btn" class="btn-primary">Send</button>
                        <button id="stop-btn" class="btn-secondary" disabled>Stop</button>
                    </div>
                </div>
                <div class="input-container">
                    <textarea id="user-input" placeholder=""></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/externallibs/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
