<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Coach</title>
    
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <!-- Marked.js for Markdown rendering -->
    <script src="https://unpkg.com/marked@4.3.0/marked.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body data-theme="light">
    <div class="app-container">
        <!-- Left Sidebar - Project List -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M3 4.5A.5.5 0 0 1 3.5 4h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="theme-switcher">
                    <div class="theme-selector-group">
                        <button class="theme-btn" data-theme="light">Light</button>
                        <button class="theme-btn active" data-theme="dark">Dark</button>
                    </div>
                </div>
            </div>
            <div class="project-list">
                <div class="project-item active" data-project="two-sum">
                    <span class="project-name">Two Sum</span>
                    <span class="project-difficulty easy">Easy</span>
                </div>
                <div class="project-item" data-project="add-two-numbers">
                    <span class="project-name">Add Two Numbers</span>
                    <span class="project-difficulty medium">Medium</span>
                </div>
                <div class="project-item" data-project="longest-substring">
                    <span class="project-name">Longest Substring</span>
                    <span class="project-difficulty medium">Medium</span>
                </div>
                <div class="project-item" data-project="median-arrays">
                    <span class="project-name">Median of Two Arrays</span>
                    <span class="project-difficulty hard">Hard</span>
                </div>
                <div class="project-item" data-project="palindrome-number">
                    <span class="project-name">Palindrome Number</span>
                    <span class="project-difficulty easy">Easy</span>
                </div>
            </div>
        </div>

        <!-- Sidebar Expand Button (visible when collapsed) -->
        <div class="sidebar-expand-btn" id="sidebar-expand-btn" title="Show Sidebar">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M3 4.5A.5.5 0 0 1 3.5 4h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 8zm0 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Top - Monaco Editor -->
            <div class="editor-panel">
                <div class="panel-header">
                    <h4>Code Editor</h4>
                    <div class="editor-controls">
                        <div class="language-selector-group">
                            <button class="language-btn" data-language="python">Python</button>
                            <button class="language-btn active" data-language="csharp">C#</button>
                        </div>
                        <button class="maximize-btn" id="maximize-editor" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="monaco-editor"></div>
            </div>

            <!-- Resize Handle 1 -->
            <div class="resize-handle" data-resize="editor-output"></div>

            <!-- Middle - Markdown Output -->
            <div class="output-panel">
                <div class="panel-header">
                    <h4>LLM Output</h4>
                    <div class="output-controls">
                        <button id="clear-output">Clear</button>
                        <button class="maximize-btn" id="maximize-output" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="markdown-output" class="markdown-content"></div>
            </div>

            <!-- Resize Handle 2 -->
            <div class="resize-handle" data-resize="output-input"></div>

            <!-- Bottom - User Input -->
            <div class="input-panel">
                <div class="panel-header">
                    <h4>Chat with LLM</h4>
                    <div class="input-controls">
                        <button class="maximize-btn" id="maximize-input" title="Maximize/Restore">
                            <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 3v10h10V3H3zm9 9H4V4h8v8z"/>
                            </svg>
                        </button>
                        <button id="send-btn" class="btn-primary">Send</button>
                        <button id="stop-btn" class="btn-secondary" disabled>Stop</button>
                    </div>
                </div>
                <div class="input-container">
                    <textarea id="user-input" placeholder=""></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
